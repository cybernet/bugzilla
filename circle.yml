## Customize the test machine
machine:

  timezone:
    Europe/London # Set the timezone

  # Override /etc/hosts
  hosts:
    bugzilla: 127.0.0.1

  # Add some environment variables
  environment:
    CIRCLE_ENV: test


## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
    - apt-get install mysql-server nginx wget -y


## Customize test commands
test:
  post:
    - ./travis/run.sh:
        background: false
    - sleep 5
